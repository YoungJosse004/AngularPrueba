<form [formGroup]="formulario" (submit)="onSubmit()">
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="nombre" required />

    <label for="price">Precio:</label>
    <input type="number" id="price" formControlName="precio" required />

    <label for="file">Seleccionar Imagen:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*" #fileInput required />

    @if (previweUrl) {
    <div>
    <h3>Vista Previa:</h3>
    <img [src]="previweUrl" alt="Vista previa" width="200" />
    </div> }

    <button type="submit" [disabled]="formulario.invalid">Enviar</button>    
</form>
